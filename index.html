<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Portal Gamer</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0d0d0d;
    color: #fff;
  }
  header {
    background-color: #1a1a1a;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    color: #ff0000;
    margin: 0;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #222;
  }
  nav a {
    color: #fff;
    padding: 14px 20px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    background-color: #ff0000;
  }
  .banner {
    background-image: url('https://images.unsplash.com/photo-1615356741574-0b7c6f7360d4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .banner h2 {
    background-color: rgba(0,0,0,0.6);
    padding: 20px;
    font-size: 2.5em;
    font-family: 'Orbitron', sans-serif;
  }
  section {
    padding: 40px 20px;
  }
  h3 {
    font-family: 'Orbitron', sans-serif;
    color: #ff0000;
    margin-bottom: 20px;
  }
  .games {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .game-card {
    background-color: #1a1a1a;
    padding: 10px;
    width: calc(25% - 20px);
    border-radius: 8px;
    text-align: center;
    transition: transform 0.3s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card img {
    width: 100%;
    border-radius: 8px;
  }
  footer {
    background-color: #1a1a1a;
    text-align: center;
    padding: 20px;
    font-size: 0.9em;
  }
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
</style>
</head>
<body>

<header>
  <h1>Portal Gamer</h1>
</header>

<nav>
  <a href="#home">Início</a>
  <a href="#games">Jogos</a>
  <a href="#contato">Contato</a>
</nav>

<div class="banner">
  <h2>Entre no Mundo dos Games</h2>
</div>

<section id="games">
  <h3>Jogos em Destaque</h3>
  <div class="games">
    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1612327032090-0beae4b2f6a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Game 1" />
      <h4>Game A</h4>
      <p>Aventura épica para todos</p>
    </div>
    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1622057760921-1fba4a6d8e44?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Game 2" />
      <h4>Game B</h4>
      <p>Desafie seus limites</p>
    </div>
    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1617088594454-4f862b7e8b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Game 3" />
      <h4>Game C</h4>
      <p>Modo multiplayer</p>
    </div>
    <div class="game-card">
      <img src="https://images.unsplash.com/photo-1617379744074-ade1b7b7d8b2?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Game 4" />
      <h4>Game D</h4>
      <p>Gráficos incríveis</p>
    </div>
  </div>
</section>

<section id="contato">
  <h3>Contato</h3>
  <p>Fale conosco: contato@portalgamer.com</p>
</section>

<footer>
  &copy; 2024 Portal Gamer. Todos os direitos reservados.
</footer>

</body>
</html>
